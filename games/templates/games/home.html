{% extends 'games/base.html' %}

{% load static %}

{% block title_block %}Home Page{% endblock %}

{% block style_block %}
<style media="screen">
.static {
  position:absolute;
  background: white;
}

.static:hover {
  opacity:0;
}
</style>
{% endblock %}

{% block body_block %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for game in games %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <a href="{% url 'game_detail' game.pk %}"><img class="staticly" width="300" height="300" src="{{game.image.url}}" alt="..." /><img class="actively" width="300" height="300" src="{{game.gif.url}}" alt="..." /></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

{% block script_block %}
<script type="text/javascript">
$(document).ready(function()
{
    $(".gif").hover(
        function()
        {
          var src = $(this).attr("src");
          $(this).attr("src", src.replace(/\.png$/i, ".gif"));
        },
        function()
        {
          var src = $(this).attr("src");
          $(this).attr("src", src.replace(/\.gif$/i, ".png"));
        });
});
</script>
{% endblock %}
